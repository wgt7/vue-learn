<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Vue中的数据代理</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        1.Vue中的数据代理：
            通过vm对象来代理data对象中属性的操作（读/写）
        2.Vue中数据代理的好处：
                更加方便的操作data中的数据
        3.基本原理：
            通过Object.defineProperty()把data对象中所有属性添加到vm上。
            为每一个添加到vm上的属性，都指定一个getter/setter。
            在getter/setter内部去操作（读/写）data中对应的属性。
    -->
    <!-- 准备好一个容器-->
    <div id="root">
        <h2>学校名称：{{name}}</h2>
        <h2>学校地址：{{address}}</h2>
    </div>

</body>
<script type="text/javascript">
    Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。
    let data = {
        name: '尚硅谷',
        address: '宏福科技园'
    }

    const vm = new Vue({
        el: '#root',
        // data:{
        //     name:'尚硅谷',
        //     address:'宏福科技园'
        // }

        // data:data

        data
    })

    /*
        Vue将data中的数据复制到_data中
        操作data中的数据时，Vue做了数据代理，使用getter和setter，实际操作的是_data中的数据,
        当data中的数据发生变化时，页面中使用到data的数据地方也发生变化，即响应式。
        数据代理的原理，是通过Object.defineProperty这个api实现。
    */

</script>

</html>
