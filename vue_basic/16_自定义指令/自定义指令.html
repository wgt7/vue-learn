<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>自定义指令</title>
  
  <!-- 引入Vue -->
  <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
  <!--
    需求1：定义一个v-big指令，和v-text功能类似，但会把绑定的数值放大10倍。
    需求2：定义一个v-fbind指令，和v-bind功能类似，但可以让其所绑定的input元素默认获取焦点。
  -->
  <!-- 准备好一个容器-->
  <div id="root">
    <h2>当前的n值是：<span v-text="n"></span></h2>
    <h2>放大10倍后的n值是：<span v-big="n"></span></h2>
    <button @click="n++">点我n+1</button><br/>
    <hr>
    <input type="text" v-fbind:value="n">
  </div>
</body>

<script type="text/javascript">
  Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。

  const vm = new Vue({
    el: '#root',
    data: {
      n: 1
    },
    directives:{
      // big函数何时被会调用？1.指令与元素成功绑定时（一上来）。2.指令所在的模板被重新解析时。
      big(element,binding){
        // console.log('big')
        // console.dir(element)//element是真实dom
        // console.dir(element instanceof HTMLElement) //element是真实dom

        // console.log(element, binding)

        element.innerText = binding.value * 10
      },

      // 指令的函数式写法，无法实现元素渲染后的操作
      // fbind(element,binding){
      //   element.value = binding.value
      //   element.focus()//vue解析时，指令与元素绑定，但是没有渲染到页面上，此时获取焦点，在渲染之后就无了
      // },

      //指令的函数式写法相当于对象式写法中的bind+update，但是没有inserted

      //指令的对象式写法
      fbind:{
        //指令与元素成功绑定时（一上来）
        bind(element,binding){
          console.log('bind') 
          element.value = binding.value
        },
        //指令所在元素被插入页面时
        inserted(element,binding){
          console.log('inserted') 
          element.focus()

        },
         //指令所在元素被重新解析时
        update(element,binding){
          console.log('update') 
          element.value = binding.value
          element.focus()
        }
      }
    }
    
  })

</script>

</html>
