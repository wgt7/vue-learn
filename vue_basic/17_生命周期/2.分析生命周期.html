<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>分析生命周期</title>

  <!-- 引入Vue -->
  <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
  <!--
  -->
  <!-- 准备好一个容器-->
  <div id="root" :x="n">
    <h2>当前的n值是：{{n}}</h2>
    <button @click="add">点我n+1</button>
  </div>
</body>

<script type="text/javascript">
  Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。

  const vm = new Vue({
    el: '#root',
    // template:`
    //   <div>
    //     <h2>当前的n值是：{{n}}</h2>
    //     <button @click="add">点我n+1</button>
    //   </div>
    // `,
    data: {
      n:1
    },
    methods: {
      add(){
        this.n++
      }
    },

    beforeCreate() {
      console.log('beforeCreate')
      // console.log(this)//此时：无法 通过vm访问到data中的数据、methods中的方法。
      // debugger;//加断点
    },
    created() {
      console.log('created')
      // console.log(this)//此时：可以 通过vm访问到data中的数据、methods中的方法。
      // debugger
    },
    beforeMount() {
      console.log('beforeMount')
      // console.log(this)
      /*
        此时:
        1.页面呈现的是未经Vue编译的DOM结构。
        2.所有对DOM的操作，最终都不奏效。
      */
    //  document.querySelector('h2').innerText = '哈哈'
      // debugger
    },
    // 随后，将内存中的虚拟DOM转为真实DOM插入页面
    mounted() {
      console.log('mounted', this.$el instanceof HTMLElement)
      // console.log(this)
      /* 
        此时：
        1.页面呈现的是 经过 Vue编译的DOM结构。
        2.对DOM的操作均有效（尽可能避免）。
        至此初始化过程结束，一般在此进行：开启定时器、发送网络请求、订阅消息、
        绑定自定义事件等初始化操作。
      */
      // document.querySelector('h2').innerText = '哈哈'  
      // debugger
    },
    beforeUpdate() {
      console.log('beforeUpdate')
      // console.log(this.n)
      /* 
      此时：
        数据是新的，但页面时旧的，即：页面尚未和数据保持同步
      */
     // debugger
    },
    //随后：根据新数据，生成新的虚拟DOM，随后与旧的虚拟DOM进行比较，
    //最终完成页面更新,即:完成了Model->View的更新 
    updated() {
      console.log('updated')
      // console.log(this.n)
      //此时：数据是新的，页面也是新的，即：页面和数据保持同步
      // debugger
    },
    
  })

</script>

</html>
